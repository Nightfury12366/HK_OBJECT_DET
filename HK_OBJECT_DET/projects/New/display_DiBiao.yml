landmark_dict:     # 每个拼音缩写对应的物体中文，也是一共5个，与obj_list支持检测的物体一一对应
    gdbbdl: 香港大学本部大楼，是香港大学最古老建筑物，位于香港港岛薄扶林道本部校园。大楼由摩地爵士捐建，利安建筑师事务所设计。大楼采用后文艺复兴时期的建筑形式，以红砖及麻石建成，并建有两层的巨型爱奥尼柱式及舍利安那式拱窗，加上富有文艺复兴风格的花岗石柱支撑。大楼顶部置有遮打爵士于1930年所捐赠的钟楼，四角则有塔楼。大楼最初有两个庭园，植有现时高近9米的棕榈树，后于1952年大楼扩建时增加南部两个庭园。此外，大楼于1958年加建一层。大楼原先由医学及工程系使用，现在则为文学院使用。
    jzjgc: 金紫荆广场,（Golden Bauhinia Square）位于香港会展中心的新冀海旁的博览海滨花园内。“永远盛开的紫荆花”雕塑－金紫荆雕像矗立于香港会议展览中心新翼海旁的博览海滨花园内。金紫荆广场位于香港会展中心旁，是为纪念香港回归祖国而设立。金紫荆广场位于香港湾仔香港会议展览中心新翼人工岛上，三面被维港包围，在维港的中心位置，与对岸的尖沙咀对峙，是观景的好地方。
    lbf: 香港礼宾府（Government House），前称香港总督府，位于中环半山上亚厘毕道和下亚厘毕道之间，是中华人民共和国香港特别行政区行政长官的官邸，也是政府最重要的官方接待场所，主楼始建于1851年，1855年正式落成。香港礼宾府坐拥24000平方米的庭园，主楼面积7000多平方米，正面朝南，仰望太平山，北面为前中区政府合署（今律政中心）。香港礼宾府的建筑设计糅合了东西文化精髓，大楼既有新古典主义建筑的典雅风格，亦富热带建筑格调。第四任港督宝宁爵士于1855年成为首位主人，此后历任总督中有25位曾在此居住。多位港督曾按个人风格和需要装修和改动大楼，日本占领期间曾作大规模改建，包括加建中央塔楼。
        1995年，香港总督府被列为法定古迹，受《古物及古迹条例》保护。
    lfhdl: 香港立法会大楼, 前身是最高法院大楼，由立法局于1898年2月28日决议兴建，大楼由英联邦采办处的顾问建筑师亚士东·伟柏（Aston Webb）及英格里斯·贝尔（Ingress
        Bell）所设计。大楼于1900年开始动工兴建，1903年奠基，由于缺乏石匠与合适的花岗岩，工程延至1912年才得以完成。现为香港终审法院的所在地。2019年7月1日受到暴力冲击而被严重破坏的香港特区立法会大楼4日继续维持红色警示，暂停开放。香港特区立法会行政管理委员会主席梁君彦当天表示，立法会大楼的消防、保安，以及通讯系统受到严重破坏。1912年1月15日，最高法院由香港总督卢嘉主持揭幕。当时的首席按察司皮葛曾表示：“即使他日维多利亚城不复存在，海港被淤泥壅塞，香港会所坍塌湮没，这座大楼仍将巍然矗立，如金字塔，为远东的睿智留下见证。”由于英文的法院一词“Court”与粤语的“葛”发音相近，最高法院大楼亦被俗称为“大葛楼”。法院启用初期仅设有3个法庭，曾被批评是极大的浪费。当时，法院由1名首席按察司和1名最高法院法官所主理，若任何人对他们其中一人的判决不服，则由二人组成合议庭进行上诉聆讯。
    xghzzx: 香港会议展览中心, （简称香港会展中心；英语：Hong Kong Convention and Exhibition Center，HKCEC）位于香港湾仔的香港会议展览中心，是香港区海边最新建筑群中的代表者之一。除了作大型会议及展览用途之外，这里还有两间五星级酒店、办公大楼和豪华公寓各一幢。而它的新翼则由填海扩建而成，内附大礼堂及大展厅数个，分布于三层建筑之中，是世界最大的展览馆之一。1997年7月1日香港回归中国大典亦在该处举行，成为国际瞩目的焦点，而它独特的飞鸟展翅式形态，也给美丽的维多利亚港增添了不少色彩。展馆由香港贸易发展局拥有，并由新创建集团的全资附属机构──香港会议展览中心（管理）有限公司管理。
    mgbg: 美国白宫




